<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
</head>
<body>
<p id="demo" style="color: yellow; text-align:center; font-size:50; font-weight:50">Dove ti trovi?</p>

<button  onclick="getLocation()" style="position:center;
  bottom: 50px;
  length: 50;
  width: 50%;
  border: 5px solid #8AC007;">Prova!
</button>
<script>
var x=document.getElementById("demo");
function getLocation(){
	if (navigator.geolocation){
	//funzione supportata o autorizzata,
	//richiamo la funzione di callback showPosition
	navigator.geolocation.getCurrentPosition(showPosition);
	}
	else{
	x.innerHTML= "Geolocalizzazione non supportata";
	}
}
function showPosition(position){
x.innerHTML="Latitudine: " + position.coords.latitude +
" Longitudine: " + position.coords.longitude; }
</script>
</body>

	</BODY>
</html>
